<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Shipped!</title>
    <link rel="icon" href="Assets/icon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="login.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/79d47ae01c.js" crossorigin="anonymous"></script>
  </head>

  <body>


      <div class="left">
        <div class="cover">
        <div class="Hey">Welcome Back!</div>
        <div class="join">Sign in now to enjoy personalized suggestions and great offers</div>
        <div class="existing">Don't have an account?</div>
        <a href="Sign-up.html"><button class="login-btn">Sign Up</button></a>
      </div>
      </div>

      <div class="right">
          <span class="title">Sign in to your Account</span>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
           <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>


        <div class="or">or sign in using email</div>

          <div class="container my-3">
            <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="form-group">
                    <input type="text" id="email" class="form-control" required>
                    <label class="form-control-placeholder" for="email">Email ID</label>
                  </div>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" required>
                  <label class="form-control-placeholder" for="password">Password</label>
                </div>
                </div>
            </div>
          </div>

          <button class="button">Sign in  <i class="fas fa-sign-in-alt"></i></button>


        </div>

  </body>

  </html>
